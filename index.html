<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Navigasi</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset default margin & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background dengan gradient */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header Styling */
        header {
            background-color: rgba(127, 61, 65, 0.9);
            padding: 15px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Navigasi */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 15px;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Judul dengan efek animasi */
        h1 {
            font-size: 40px;
            font-weight: 700;
            margin-top: 100px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animasi Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="agama.html">Agama</a>
            <a href="bahasaindonesia.html">Bahasa Indonesia</a>
            <a href="ppkn.html">PPKn</a>
            <a href="bahasainggris.html">Bahasa Inggris</a>
            <a href="bahasamandarin.html">Mandarin</a>
            <a href="ips.html">IPS</a>
        </nav>
    </header>

    <h1>Edutrip yogyakarta, Edutrip yang berisi dengan petualangan di Yogyakarta dan Solo selama 7 hari</h1>

</body>
</html>
